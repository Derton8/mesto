<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar0.jpg" alt="Аватар">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mysenko Danil</p>
    </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="form" name="editForm">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" type="text" name="nick">
        <input class="form__input" type="text" name="job">
        <button class="form__sub-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="form" name="addForm">
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" name="name">
        <input class="form__input" type="text" name="link">
        <button class="form__sub-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <template class="template">
    <figure class="photo-grid__item">
      <img class="photo-grid__img">
      <figcaption class="photo-grid__caption">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__button" type="button"></button>
      </figcaption>  
    </figure>
  </template>  
  <script src="scripts/index.js"></script>
</body>
</html>
