<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar0.jpg" alt="Аватар">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mysenko Danil</p>
    </footer>
  <section class="popup popup-edit-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="form" name="editForm" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" type="text" name="nick" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="form__error form-error-nick"></span>
        <input class="form__input" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="form__error form-error-job"></span>
        <button class="form__sub-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-add-card" >
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="form" name="addForm" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__error form-error-name"></span>
        <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="form__error form-error-link"></span>
        <button class="form__sub-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_image popup-image" >
    <figure class="popup__figure">
      <button class="popup__close-btn popup__close-btn_img" type="button"></button>
      <img class="popup__img">
      <figcaption class="popup__caption">
        <p class="popup__title"></p>
      </figcaption>  
    </figure>
  </section>
  <template class="template">
    <figure class="photo-grid__item">
      <img class="photo-grid__img">
      <button class="photo-grid__delete-button" type="button"></button>
      <figcaption class="photo-grid__caption">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__button" type="button"></button>
      </figcaption>  
    </figure>
  </template>
  <script src="scripts/cards.js"></script> 
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script> 
</body>
</html>
